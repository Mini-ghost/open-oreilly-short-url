<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="/favicon.svg" rel="icon" type="image/svg+xml">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Open O'Reilly Short URL</title>
</head>

<body class="grid h-screen place-content-center pb-[33vh]">
  <h1 class="w-fit text-2xl font-bold md:text-3xl">
    Open <span class="uppercase text-[#D30000]">O'Reilly</span> Short URL
  </h1>
  <form id="short-url" class="mt-4 grid w-fit gap-x-1 gap-y-2 md:mt-6 md:flex">
    <div>
      <span>https://oreil.ly/</span>
      <input autofocus class="rounded-md border px-2 py-1" name="path" placeholder="Enter Path" type="text">
    </div>
    <div class="ml-auto flex w-fit gap-1">
      <button id="copy" aria-label="Copy" class="rounded-md border px-2 py-1" type="button">
        Copy
      </button>
      <button aria-label="Go to Page" class="rounded-md border border-black bg-black px-2 py-1 text-white"
        type="submit">
        Open
      </button>
    </div>
  </form>
  <script src="/src/main.ts" type="module" />
</body>

</html>
